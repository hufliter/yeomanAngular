<div class="row">
  <div class="col-md-12">
    Login via
    <div class="social-buttons">
        <a href="#" class="btn btn-social-icon btn-lg btn-facebook"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-social-icon btn-lg btn-twitter">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="btn btn-social-icon btn-lg btn-google">
          <i class="fa fa-google"></i>
        </a>
        <a class="btn btn-social-icon btn-lg btn-linkedin">
          <i class="fa fa-linkedin"></i>
        </a>
    </div>
   <form class="form" role="form" method="post" accept-charset="UTF-8" id="login-nav" name="loginForm" ng-submit="login()" ng-controller="LoginCtrl">
   <p class="bg-danger" ng-if="error_msg"> {{error_msg}}</p>
      <div class="form-group">
         <input type="text" class="form-control"   placeholder="Username" required="" ng-model="username">
      </div>
      <div class="form-group">
         <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
         <div class="help-block text-right"><a href="">Forget the password ?</a></div>
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Sign in</button>
      </div>
      <div class="checkbox">
         <label>
         <input type="checkbox"> keep me logged-in
         </label>
      </div>
   </form>
  </div>
  <div class="bottom text-center">
    New here ? <a href="#"><b>Join Us</b></a>
  </div>
</div>
